# Docker Compose for SlotSwapper
version: '3.8'

services:
  # Next.js Application
  slotswapper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_POSTGRES_URL=${SUPABASE_POSTGRES_URL}
      - SUPABASE_POSTGRES_USER=${SUPABASE_POSTGRES_USER}
      - SUPABASE_POSTGRES_HOST=${SUPABASE_POSTGRES_HOST}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_POSTGRES_PRISMA_URL=${SUPABASE_POSTGRES_PRISMA_URL}
      - SUPABASE_POSTGRES_PASSWORD=${SUPABASE_POSTGRES_PASSWORD}
      - SUPABASE_POSTGRES_DATABASE=${SUPABASE_POSTGRES_DATABASE}
      - SUPABASE_POSTGRES_URL_NON_POOLING=${SUPABASE_POSTGRES_URL_NON_POOLING}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - slotswapper-network

networks:
  slotswapper-network:
    driver: bridge
